<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Noticias</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            margin-bottom: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #mensaje-estado {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Administración de Noticias</h1>
        <form id="noticia-form">
            <label for="titulo">Título de la Noticia:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="contenido">Contenido:</label>
            <textarea id="contenido" name="contenido" rows="10" required></textarea>

            <label for="imagen-url">URL de la Imagen (opcional):</label>
            <input type="text" id="imagen-url" name="imagen-url">

            <button type="submit">Publicar Noticia</button>
        </form>
        <p id="mensaje-estado"></p>
    </div>

    <script>
        document.getElementById('noticia-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Asegúrate de reemplazar esta URL con la de tu API Gateway
            const url = 'https://ygv6g4seid.execute-api.us-east-2.amazonaws.com/produccion/noticias'; 

            const titulo = document.getElementById('titulo').value;
            const contenido = document.getElementById('contenido').value;
            const imagenUrl = document.getElementById('imagen-url').value;
            const mensajeDiv = document.getElementById('mensaje-estado');

            if (!titulo || !contenido) {
                mensajeDiv.textContent = 'El título y el contenido son obligatorios.';
                mensajeDiv.style.color = 'red';
                return;
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ titulo, contenido, imagenUrl })
                });

                const data = await response.json();

                if (response.ok) {
                    mensajeDiv.textContent = 'Noticia publicada con éxito.';
                    mensajeDiv.style.color = 'green';
                    document.getElementById('noticia-form').reset();
                } else {
                    mensajeDiv.textContent = `Error: ${data.message || response.statusText}`;
                    mensajeDiv.style.color = 'red';
                }
            } catch (error) {
                mensajeDiv.textContent = 'Hubo un error al publicar la noticia.';
                mensajeDiv.style.color = 'red';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
